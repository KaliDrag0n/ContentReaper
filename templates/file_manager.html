<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CHANGE: Updated page title -->
  <title>File Manager - {{ app_name }}</title>

  <script>
    (function() {
      const savedTheme = localStorage.getItem('downloader_theme') || 'light';
      document.documentElement.dataset.bsTheme = savedTheme;
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="/static/js/api.js" defer></script>
  <script src="/static/js/app.js" defer></script>
  <script src="/static/js/file_manager.js" defer></script>
  
  <style>
    :root { --bs-body-bg: #f8f9fa; --bs-body-color: #212529; --bs-border-color: #dee2e6; --bs-card-bg: #fff; }
    [data-bs-theme="dark"] { --bs-body-bg: #212529; --bs-body-color: #dee2e6; --bs-border-color: #495057; --bs-card-bg: #343a40; }
    body { transition: background-color 0.2s linear, color 0.2s linear; }
    .word-break { word-break: break-word; }
    .folder-toggle { cursor: pointer; }
    .folder-toggle .bi-caret-right-fill { transition: transform 0.2s ease-in-out; }
    .folder-toggle[aria-expanded="true"] .bi-caret-right-fill { transform: rotate(90deg); }
    .file-list-nested { padding-left: 1.5rem; }
    #selection-actions { display: none; }
  </style>
</head>
<body>

  <!-- Shared Modals -->
  <div class="modal fade" id="loginModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Login Required</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="login-form"><div class="mb-3"><label for="login-password-input" class="form-label">Password</label><input type="password" class="form-control" id="login-password-input" required></div><div id="login-error" class="text-danger small mb-3"></div><button type="submit" class="btn btn-primary w-100">Login</button></form></div></div></div></div>
  <div class="modal fade" id="confirmModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="confirmModalTitle">Are you sure?</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="confirmModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-danger" id="confirmModalButton">Confirm</button></div></div></div></div>

  <div class="container py-4">
    <header class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 pb-2 border-bottom">
      <h2 class="m-0 mb-2 mb-md-0"><i class="bi bi-folder-fill"></i> File Manager</h2>
      <div class="d-flex align-items-center">
        <a href="/" class="btn btn-secondary me-3"><i class="bi bi-house-fill"></i> Home</a>
        <a href="/settings" class="btn btn-secondary me-3"><i class="bi bi-gear-fill"></i> Settings</a>
        <button class="btn btn-success me-3" id="login-btn" style="display: none;"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        <button class="btn btn-warning me-3" id="logout-btn" style="display: none;"><i class="bi bi-box-arrow-right"></i> Logout</button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
          <label class="form-check-label" for="theme-toggle"><i class="bi bi-moon-stars-fill"></i></label>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="select-all-checkbox" title="Select All">
                </div>
                <span>Downloads Directory</span>
            </div>
            <button class="btn btn-primary btn-sm" id="refresh-btn">
                <i class="bi bi-arrow-clockwise"></i>
                <span class="d-none d-sm-inline ms-1">Refresh</span>
            </button>
        </div>
        <div id="selection-actions" class="mt-2 p-2 rounded bg-body-tertiary">
            <span id="selection-count" class="me-3 text-muted fw-bold"></span>
            <button class="btn btn-success btn-sm" id="download-selected-btn"><i class="bi bi-file-earmark-zip-fill"></i> Download Selected (.zip)</button>
            <button class="btn btn-danger btn-sm" id="delete-selected-btn"><i class="bi bi-trash-fill"></i> Delete Selected</button>
        </div>
      </div>
      <div class="list-group list-group-flush" id="file-list-root">
        <!-- Content is dynamically loaded by file_manager.js -->
      </div>
    </div>
  </div>

</body>
</html>
