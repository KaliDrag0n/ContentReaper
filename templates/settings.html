<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Settings</title>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Settings</h2>
        <a href="/" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    {% if saved %}
    <div class="alert alert-success">Settings saved successfully!</div>
    {% endif %}

    <div class="card">
        <div class="card-body">
            <form method="POST" action="/settings">
                <div class="mb-3">
                    <label for="download_dir" class="form-label">Download Directory</label>
                    <input type="text" class="form-control" id="download_dir" name="download_dir" value="{{ config.download_dir }}">
                    <div class="form-text">The absolute path on the server where files will be saved.</div>
                </div>

                <div class="mb-3">
                    <label for="cookie_content" class="form-label">Cookies Content</label>
                    <textarea class="form-control" id="cookie_content" name="cookie_content" rows="8" placeholder="Paste the content of your cookies.txt file here...">{{ config.cookie_file_content }}</textarea>
                    <div class="form-text">Used for downloading private or region-locked content.</div>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
